<style>
body{
margin-top:20px;
background-color: #f2f3f8;
}
.card {
margin-bottom: 1.5rem;
box-shadow: 0 1px 15px 1px rgba(52,40,104,.08);
}
.card {
position: relative;
display: -ms-flexbox;
display: flex;
-ms-flex-direction: column;
flex-direction: column;
min-width: 0;
word-wrap: break-word;
background-color: #fff;
background-clip: border-box;
border: 1px solid #e5e9f2;
border-radius: .2rem;
}
</style>
<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="h2">비밀번호 찾기</h1>
                    <p class="lead">
                        회원가입에 사용한 이메일을 입력해주세요.
                    </p>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form name="form1" method="POST">
                                <div class="form-group">
                                    <label>아이디</label>
                                    <input class="form-control form-control-lg" type="text" name="login_id" placeholder="아이디를 입력해주세요.">
                                    <label>이메일</label>
                                    <input class="form-control form-control-lg" type="email" name="email" placeholder="이메일을 입력해주세요.">
                                </div>
                                <div class="text-center mt-3">
                                     <button type="submit" class="btn btn-lg btn-primary">비밀번호 초기화</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
{{form_script}}
